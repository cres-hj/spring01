<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>타임리프는 속성 형식으로 값을 출력</h1>
<p>화면을 디자인 할 때 타임리프 파일을 단독으로 실행하면 그냥 타임리프 속성이 무시된다(에러x)</p>
<!--왜? 예를들어 다른 애들을 백을 거쳐 실행. 근데 실행하다보면 백이 완성되지 않았는데 html로 디자인작업을 하고싶을 수도 있잖아? 그런거 대비해서 이렇게 만들었어-->
<h1 th:text="${a}"></h1>
<h1 th:text="${b}"></h1>
<h1 th:text="${a+b}"></h1>
</body>
</html>
